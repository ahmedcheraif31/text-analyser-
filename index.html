<!DOCTYPE html>
<html>
<head>
    <title> Analyse</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body style= background-color:rgba(255, 255, 0, 0.702)> 
    <div class="container">
        <main>
            <h1> Text analyse</h1>
            <p>Paste in text below, submit, and get some basic stats back.

            </p>
            <form class="js-form">
                <div class="">                  

                    <label for="user-text"> Text Analysis</label>

                    <textarea style="background-color:transparent"  
                     cols="60" rows="30" id="user-text" name="user-text" placeholder="your text " required>
                    </textarea>

                </div>
                <div>
                    <button type="submit">Analyse-it !</button>
                </div>
            </form>

            <dl class="hidden text-report">
                <dt>Word counter </dt>
                <dd class="js-word-count"></dd>

                <dt>Unique word counter</dt>
                <dd class="js-unique-word-count"></dd>

                <dt>Average word length</dt>
                <dd class="js-average-word-length"></dd>
            </dl>
        </main>
    </div>>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
